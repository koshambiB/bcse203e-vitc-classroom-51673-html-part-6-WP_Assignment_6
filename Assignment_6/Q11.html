<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inputString" placeholder="Enter a string">
    <button onclick="countVowelsAndConsonants()">Count</button>
    <p id="result"></p>

    <script>
    function countVowelsAndConsonants() {
        const str = document.getElementById('inputString').value.toLowerCase();
        const vowels = 'aeiou';
        let vowelCount = 0;
        let consonantCount = 0;

        for (let char of str) {
            if (vowels.includes(char)) {
                vowelCount++;
            } else if (char >= 'a' && char <= 'z') {
                consonantCount++;
            }
        }

        document.getElementById('result').innerText = `Vowels: ${vowelCount}, Consonants: ${consonantCount}`;
    }
    </script>
</body>
</html>
