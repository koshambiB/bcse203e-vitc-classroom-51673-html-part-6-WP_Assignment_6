<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Largest Number</title>
    <script>
        function findLargestOfThree() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const num3 = parseFloat(document.getElementById('num3').value);
            const largest = Math.max(num1, num2, num3);
            document.getElementById('result').innerText = 'Largest of three: ' + largest;
        }

        function findLargestOfN() {
            const numbers = document.getElementById('numbers').value.split(',').map(Number);
            const largest = Math.max(...numbers);
            document.getElementById('resultN').innerText = 'Largest of N: ' + largest;
        }
    </script>
</head>
<body>
    <h1>Find the Largest Number</h1>
    <h2>Among Three Numbers</h2>
    <form onsubmit="event.preventDefault(); findLargestOfThree();">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" required>
        <br>
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" required>
        <br>
        <label for="num3">Number 3:</label>
        <input type="number" id="num3" required>
        <br>
        <button type="submit">Find Largest</button>
    </form>
    <p id="result"></p>

    <h2>Among N Numbers</h2>
    <form onsubmit="event.preventDefault(); findLargestOfN();">
        <label for="numbers">Enter numbers separated by commas:</label>
        <input type="text" id="numbers" required>
        <br>
        <button type="submit">Find Largest</button>
    </form>
    <p id="resultN"></p>
</body>
</html>
