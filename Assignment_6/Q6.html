<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Temperature Converter</h2>
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" name="celsius">
    <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
    <p id="fahrenheitResult"></p>

    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit" name="fahrenheit">
    <button onclick="convertToCelsius()">Convert to Celsius</button>
    <p id="celsiusResult"></p>

    <script>
    function convertToFahrenheit() {
        var celsius = document.getElementById("celsius").value;
        var fahrenheit = (celsius * 9/5) + 32;
        document.getElementById("fahrenheitResult").innerText = celsius + "째C is " + fahrenheit + "째F";
    }

    function convertToCelsius() {
        var fahrenheit = document.getElementById("fahrenheit").value;
        var celsius = (fahrenheit - 32) * 5/9;
        document.getElementById("celsiusResult").innerText = fahrenheit + "째F is " + celsius + "째C";
    }
    </script>
</body>
</html>
