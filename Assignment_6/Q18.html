<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inputString" placeholder="Enter a string">
    <button onclick="findFirstNonRepeatingCharacter()">Find First Non-Repeating Character</button>
    <p id="result"></p>

    <script>
    function findFirstNonRepeatingCharacter() {
        const str = document.getElementById('inputString').value;
        const charCount = {};

        for (let char of str) {
            charCount[char] = (charCount[char] || 0) + 1;
        }

        for (let char of str) {
            if (charCount[char] === 1) {
                document.getElementById('result').innerText = `First non-repeating character: ${char}`;
                return;
            }
        }

        document.getElementById('result').innerText = 'No non-repeating character found';
    }
    </script>
</body>
</html>
