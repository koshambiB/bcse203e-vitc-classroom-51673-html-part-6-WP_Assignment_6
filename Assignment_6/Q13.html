<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function findSecondSmallestAndLargest(arr) {
        if (arr.length < 2) {
            return "Array should have at least two elements.";
        }
        let sortedArr = arr.slice().sort((a, b) => a - b);
        let secondSmallest = sortedArr[1];
        let secondLargest = sortedArr[sortedArr.length - 2];
        return `Second Smallest: ${secondSmallest}, Second Largest: ${secondLargest}`;
    }

    function getInputAndFind() {
        let input = prompt("Enter an array of numbers separated by commas:");
        let arr = input.split(',').map(Number);
        let result = findSecondSmallestAndLargest(arr);
        document.getElementById("result").innerText = result;
    }
    </script>

    <button onclick="getInputAndFind()">Find Second Smallest and Largest</button>
    <p id="result"></p>
</body>
</html>
